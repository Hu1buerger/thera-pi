image: openjdk:8

services:
  - mysql:latest

before_script:
  - apt-get update
  - update-alternatives --query java
  - ls -al /etc/alternatives/java
  - apt-get -y install ant
  - ls -al /etc/alternatives/java
  - update-alternatives --query java

stages:
  - build
  - test

ci_build:
  stage: build
  script:
    - cd Build
    - ant clean
    - ant

ci_test:
  stage: test
  script:
    - cd Build
    - ant clean dist

